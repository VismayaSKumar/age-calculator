<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <link href="/output.css" rel="stylesheet">
  <title>Age calculator</title>
</head>

<body class="h-screen w-screen bg-purple-100 flex justify-center items-center ">
    <div class="h-[300px] w-[450px] bg-white rounded-xl rounded-br-[100px] flex flex-col p-4 relative">
        <div class="border-b-2 p-6 h-[150px]">
            <form id="age-form" class="grid grid-cols-3 gap-2 mb-6">
                <div>
                    <label for="day" class="block text-xs font-medium text-gray-700 mb-1">DAY</label>
                    <input type="number" min="1" max="31" minlength="2" id="day-box" name="day" class="border rounded-lg py-2 px-4 w-2/3 text-center focus:outline-none focus:border-slate-500" placeholder="DD" >
                    <div id="error-message-day" class="text-red-500 w-2 mb-4 hidden">Must be a valid day</div>
                    <div id="error-message-dempty" class="text-red-500 mb-4 hidden">Day cannot be empty</div>
                    
                </div>
                <div>
                    <label for="month" class="block text-xs font-medium text-gray-700 mb-1">MONTH</label>
                    <input type="number" min="1" max="12" minlength="2" id="month-box" name="month" class="border rounded-lg py-2 px-4 w-2/3 text-center focus:outline-none focus:border-slate-500" placeholder="MM">
                    <div id="error-message-month" class="text-red-500 mb-4 hidden">Must be a valid month</div>
                    <div id="error-message-mempty" class="text-red-500 mb-4 hidden">Month cannot be empty</div>
                </div>
                <div>
                    <label for="year" class="block text-xs font-medium text-gray-700 mb-1">YEAR</label>
                    <input type="number" min="1900" max="2024" id="year-box" name="year" minlength="4" class="border rounded-lg py-2 px-4 w-2/3 text-center focus:outline-none  focus:border-slate-500" placeholder="YYYY">
                    <div id="error-message-year-past" class="text-red-500 mb-4 hidden">Must not be in past</div>
                    <div id="error-message-year-old" class="text-red-500 mb-4 hidden">You cannot be this old</div>
                    <div id="error-message-yempty" class="text-red-500 mb-4 hidden">Year cannot be empty</div>
                </div>
            </form>
        </div>
        <div >
            <button id="submit-button" class="h-[55px] w-[55px] bg-purple-500 rounded-full p-2 flex justify-center items-center absolute bottom-[135px] right-[16px] hover:bg-black transition duration-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
                    <g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g>
                </svg>
            </button>
        </div>
        <div class="p-3 pb-10 h-[150px]" >
            <div class="italic font-extrabold text-4xl" ><span class="text-purple-500 " id="newYear">--</span><span>years</span></div>
            <div class="italic font-extrabold text-4xl" ><span class="text-purple-500 " id="newMonth">--</span><span>months</span></div>
            <div class="italic font-extrabold text-4xl" ><span class="text-purple-500 " id="newDay" >--</span><span>days</span></div>
        </div>
    </div>
    <script defer src="/script.js"></script>
</body>
</html>
